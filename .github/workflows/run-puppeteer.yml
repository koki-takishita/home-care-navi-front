name: RUN puppeteer

on:
  pull_request:
    branches:
      - develop
      - release
      - main
  push:
    branches:
      - develop
      - release
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.14.2]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.14.2
        uses: actions/setup-node@v1
        with:
          node-version: '16.14.2'
      - name: install command
        run: yarn install

      - name: install libXScrnSaver
        run: sudo yum -y install libXScrnSaver-1.2.2-6.1.el7.x86_64

      - name: RUN test e2e
        run: yarn test:e2e
